<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PDF Loader</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
        }

        .sidenav {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-y: auto;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            background-color: #575757;
        }

        #content {
            margin-left: 260px;
            padding: 20px;
            flex: 1;
        }

        #content canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="sidenav" id="menu"></div>

<div id="content">
    <h2>PDF Content</h2>
    <p>Select a PDF file from the menu to load its content.</p>
    <canvas id="pdf-canvas"></canvas>
</div>

<!-- Load PDF.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

<script>
    const repoOwner = "gprabhun23"; // Replace with your GitHub username
    const repoName = "Interview-Guide"; // Replace with your GitHub repository name
    const folderPath = "docs"; // Replace with your folder path

    const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

    // Fetch the list of PDF files from GitHub
    fetch(apiURL)
        .then(response => response.json())
        .then(files => {
            const pdfFiles = files.filter(file => file.name.endsWith('.pdf'))
                                  .sort((a, b) => a.name.localeCompare(b.name));
            const menu = document.getElementById('menu');
            pdfFiles.forEach(file => {
                const link = document.createElement('a');
                link.href = "#";
                link.textContent = file.name.replace('.pdf', ''); // Show file name without extension
                link.onclick = () => loadPDFContent(file.download_url);
                menu.appendChild(link);
            });
        })
        .catch(error => {
            console.error("Error fetching files:", error);
        });

    // Load and render PDF content on click
    function loadPDFContent(url) {
        fetch(url)
            .then(response => response.arrayBuffer()) // Fetch PDF as ArrayBuffer
            .then(pdfData => {
                const loadingTask = pdfjsLib.getDocument(pdfData);
                loadingTask.promise.then(pdf => {
                    console.log("PDF loaded");

                    // Fetch the first page
                    pdf.getPage(1).then(page => {
                        console.log("Page loaded");

                        const scale = 1.5;
                        const viewport = page.getViewport({ scale: scale });

                        const canvas = document.getElementById('pdf-canvas');
                        const context = canvas.getContext('2d');

                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        // Render PDF page into canvas context
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        page.render(renderContext);
                    });
                }).catch(error => {
                    document.getElementById('content').innerHTML = `<p>Error loading PDF: ${error.message}</p>`;
                });
            })
            .catch(error => {
                document.getElementById('content').innerHTML = `<p>Error loading PDF content: ${error.message}</p>`;
            });
    }
</script>

</body>
</html>
