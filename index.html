
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub HTML Loader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6H4l3d91jEOqRuq0B6q4RbHp0nYdRDbcmEqEJJiBHHNoqOSKdXbVybzPZy" crossorigin="anonymous">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Arial', sans-serif;
        }

        .sidenav {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-y: auto;
            padding-top: 20px;
            transition: 0.3s ease-in-out; /* Smooth transition */
        }

        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            background-color: #575757;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .sidenav.closed {
            left: -250px;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            background-color: #111;
            border: none;
            padding: 10px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            #content {
                margin-left: 0;
            }

            .sidenav {
                left: -250px; /* Start hidden on small screens */
            }

            .sidenav.open {
                left: 0;
            }

            #content {
                padding-left: 15px;
            }
        }
    </style>
</head>
<body>

<!-- Toggle Button (Hamburger Icon) -->
<button class="toggle-btn" id="toggleBtn">&#9776;</button>

<!-- Side Navigation Menu -->
<div class="sidenav" id="menu">
    <!-- Menu items will be inserted dynamically -->
</div>

<!-- Main Content Area -->
<div id="content">
    <h2 class="display-4">HTML Content</h2>
    <p>Select an HTML file from the menu to load its content.</p>
    <div id="dynamicContent" class="lead"></div>
</div>

<!-- Bootstrap and Custom Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0pM50v+/CkSo6s7z6BzDZRDbjc7X48sy0Bde+gr93S8gN5+X" crossorigin="anonymous"></script>
<script>
     const repoOwner = "gprabhun23"; // Replace with your GitHub username
    const repoName = "Interview-Guide"; // Replace with your GitHub repository name
    const folderPath = "docs"; // Replace with your folder path

    const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

    // Fetch the list of HTML files from GitHub
    fetch(apiURL)
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch files');
            }
            return response.json();
        })
        .then(files => {
            console.log(files);  // Log the response to check the files

            // Filter files to only include HTML files
            const htmlFiles = files.filter(file => file.name.endsWith('.html'))
                                   .sort((a, b) => a.name.localeCompare(b.name)); // Sort HTML files alphabetically

            // If no HTML files found, display a message
            if (htmlFiles.length === 0) {
                document.getElementById('menu').innerHTML = '<p class="text-white">No HTML files found in the specified folder.</p>';
                return;
            }

            // Create and display the menu
            const menu = document.getElementById('menu');
            menu.innerHTML = '';  // Clear any existing content in the menu
            htmlFiles.forEach(file => {
                const link = document.createElement('a');
                link.href = "#";
                link.textContent = file.name.replace('.html', ''); // Show file name without extension
                link.onclick = () => loadHTMLContent(file.download_url);
                menu.appendChild(link);
            });
        })
        .catch(error => {
            console.error("Error fetching files:", error);
            document.getElementById('menu').innerHTML = `<p class="text-white">Error loading menu: ${error.message}</p>`;
        });

    // Load and render HTML content on click
    function loadHTMLContent(url) {
        fetch(url)
            .then(response => response.text()) // Fetch the HTML content
            .then(htmlContent => {
                document.getElementById('dynamicContent').innerHTML = htmlContent; // Render HTML in the content area
            })
            .catch(error => {
                document.getElementById('dynamicContent').innerHTML = `<p>Error loading HTML content: ${error.message}</p>`;
            });
    }

    // Toggle the side menu visibility
    const toggleBtn = document.getElementById('toggleBtn');
    const sidenav = document.getElementById('menu');

    toggleBtn.addEventListener('click', () => {
        sidenav.classList.toggle('open');
        toggleBtn.classList.toggle('closed');
        if (sidenav.classList.contains('open')) {
            toggleBtn.innerHTML = '&#10005;'; // X icon when menu is open
        } else {
            toggleBtn.innerHTML = '&#9776;'; // Hamburger icon when menu is closed
        }
    });
</script>

</body>
</html>
